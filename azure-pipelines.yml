trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: AzureFileCopy@4
    inputs:
      SourcePath: '*'
      azureSubscription: 'Azure subscription 1(fdcde0b5-90a0-4d0e-b6f0-2b273cffdb5c)'
      Destination: 'AzureBlob'
      storage: 'dexllc'
      ContainerName: '$web'